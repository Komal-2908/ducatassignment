<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 50px);
            grid-gap: 5px;
        }
        .element {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        .H { background-color: red; grid-column: 1; grid-row: 1; }
        .Si { background-color: lightgreen; grid-column: 14; grid-row: 3; }
        .Be { background-color: lightgreen; grid-column: 2; grid-row: 2; }
        .Mg { background-color: lightcoral; grid-column: 2; grid-row: 3; }
        .Ca { background-color: lightgreen; grid-column: 2; grid-row: 4; }
        .Sr { background-color: lightcoral; grid-column: 2; grid-row: 5; }
        .Ba { background-color: lightgreen; grid-column: 2; grid-row: 6; }
        .Ra { background-color: lightcoral; grid-column: 2; grid-row: 7; }
        .La { background-color: darkgreen; grid-column: 3; grid-row: 8; }
        .Am { background-color: darkgreen; grid-column: 4; grid-row: 8; }
        .No { background-color: darkgreen; grid-column: 5; grid-row: 8; }
        /* Add elements with different colors */
        .metal { background-color: blue; }
        .metalloid { background-color: purple; }
        .nonmetal { background-color: yellow; }
        .noble-gas { background-color: gold; }
        .halogen { background-color: pink; }
        .transition-metal { background-color: orange; }
        .alkali-metal { background-color: lightblue; }
        .alkaline-earth-metal { background-color: lightgreen; }
        .lanthanide { background-color: darkgreen; }
        .actinide { background-color: brown; }
    </style>
</head>
<body>
    <h1>THE PERIODIC TABLE OF ELEMENTS</h1>
    <div class="periodic-table">
        <div class="element H">H</div>
        <div class="element Si">Si</div>
        <div class="element Be">Be</div>
        <div class="element Mg">Mg</div>
        <div class="element Ca">Ca</div>
        <div class="element Sr">Sr</div>
        <div class="element Ba">Ba</div>
        <div class="element Ra">Ra</div>

        <div class="element noble-gas" style="grid-column: 18; grid-row: 1;">He</div>
        <div class="element halogen" style="grid-column: 17; grid-row: 3;">F</div>
        <div class="element transition-metal" style="grid-column: 4; grid-row: 5;">Co</div>
        <div class="element alkali-metal" style="grid-column: 1; grid-row: 3;">Li</div>

        <div class="element actinide" style="grid-column: 5; grid-row: 8;">Th</div>
    </div>
